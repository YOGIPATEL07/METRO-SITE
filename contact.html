<!DOCTYPE html>
<html lang="en">
<head id="head1">
  <title>CONTACT PAGE</title>
  <meta name="description" content="THIS THE CONTACT PAGE">
  <!-- add the js -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./JQUERY/javascript.js"></script>
</head>
<body class="n">
  <div class="progress"></div>
  <!-- CALLING HEADER -->
  <header id="header"></header>
  <div class="main-confirmation" id="alertBox">
    <div class="confirmation">
      <!-- MESSAGE CARD -->
      <div class="content">
        <p> THANK YOU FOR YOUR FEEDBACK.</p>
        <button id="confirm" class="confirm">OK</button>
      </div>
    </div>
  </div>
  <div class="container3">
    <!-- MAKING A FORM -->
    <form id="form">
      <h2>ANY QUESTIONS? CONTACT US BY FILLING THE FORM BELOW </h2>
      <input class="inputField" type="text" id="name" placeholder="Enter Your Name" required>
      <input class="inputField" type="email" id="email" placeholder="Enter Your Email" required>
      <input class="inputField" type="tel" name="phone" placeholder="Enter Your Phone Number" required>
      <input class="inputField" type="text" id="address" placeholder="Enter Your Address" required>
      <textarea class="inputField" id="message" rows="4" placeholder="Write Your Questions"></textarea>
      <button type="submit" id="send">SUBMIT</button>
    </form>
  </div>
  <!-- CALLING FOOTER -->
  <footer class="footer"></footer>
</body>
</html>
